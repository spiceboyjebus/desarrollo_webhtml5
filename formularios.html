<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios y campos</title>
  </head>
  <body>
    <h2>Creando los formularios</h2>
    <form class="formulario">
      <fieldset>
        <legend>Tus datos</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autocomplet="on">
      <br/><br/>
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Tu apellido">
      <br/><br/>
      <label for="sexo">Sexo:</label><br/>
      <input type="radio" name="sexo" id="sexo" value="Hombre" autofocus>Hombre<br/>
      <input type="radio" name="sexo" id="sexo" value="Mujer">Mujer<br/>
      <input type="radio" name="sexo" id="sexo" value="Otros">Otros<br/>
      <br/><br/>
      <label>Fecha de cumpleaños</label>
      <input type="date" name="fecha"><br/>
      <label>Fecha de cumpleaños larga</label>
      <input type="datetime-local" name="fecha">
      <br/><br/>
      <label>Correo electrónico</label>
      <input type="email" name"email" placeholder="correo@dominio.com"><br/>
      <label>Página Web</label>
      <input type="url" name"sitioweb" placeholder="http://www.dominio.com">
    </fieldset>

    <fieldset>
      <legend>Información sobre tu curso</legend>
      <label for="turno">Turno:</label>
    <select class="turno" name="turno">Turno:
      <option value="matutino">Matutino</option>
      <option value="vespertino">Vespertino</option>
      <option value="nocturno">Nocturno</option>
    </select>
    <br/><br/>
    <label>¿Que curso te gustaría que agregaramos?</label>
    <input list="propuesta" name="encuesta">
    <datalist id="propuesta">
      <option value="jQuery">
      <option value="Aplicaciones web">
      <option value="AngularJS">
      <option value="Bootstrap">
    </datalist>
    <br/><br/>
    <label>Elige tus cursos:</label>
    <input type="checkbox" value="php">PHP<br/>
    <input type="checkbox" value="html5">HTML5<br/>
    <input type="checkbox" value="css">CSS<br/>
    <input type="checkbox" value="mysql">MYSQL<br/>
    <input type="checkbox" value="javascript">Javascript<br/>
    <input type="checkbox" value="jquery">jQuery<br/>
    <br/>
    <label>Fecha que deseas iniciar el curso </label>
      <input type="month" name="fecha"><br/>
      <input type="time" name="horas"><br/>
        <input type="week" name="semana"><br/>
    </fieldset>
    <br/>
    <fieldset>
    <legend>Extra</legend>
    <label> Las primeras 10 personas reciben una camisa gratis</label>
    <input type="color" name="color">
    </fieldset>
    <button type="reset" disabled>Limpiar</button>
    <button type="submit" value="Enviar">Enviar</button>

    </form>
  </body>
</html>
